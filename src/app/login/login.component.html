<ion-content class="login-content auth-content">
  <form class="login-form auth-form" [formGroup]="login">
    <ion-item>
        <ion-label floating>{{ 'LOGIN.PLACEHOLDERS.USERNAME' | translate }}</ion-label>
        <ion-input type="url" formControlName="j_username"></ion-input>
    </ion-item>
    <pbm-show-hide-container>
      <ion-item>
        <ion-label floating>{{ 'LOGIN.PLACEHOLDERS.PASSWORD' | translate }}</ion-label>
        <ion-input type="password" formControlName="j_password" pbmShowHideInput></ion-input>
      </ion-item>
    </pbm-show-hide-container>
    <button ion-button block class="auth-action-button login-button" type="submit" (click)="attemptLogin()">{{ 'LOGIN.LOGINLINK' | translate }}</button>
  </form>
  <ion-row class="alt-options">
    <ion-col no-padding width-50>
      <button ion-button block clear class="forgot-button" (click)="forgotPassword()">{{ 'LOGIN.FORGOTLINK' | translate }}</button>
    </ion-col>
    <ion-col no-padding widith-50>
      <button ion-button block clear class="signup-button" (click)="signUpAccount()">{{ 'LOGIN.SIGNUPLINK' | translate }}</button>
    </ion-col>
  </ion-row>            
</ion-content>
